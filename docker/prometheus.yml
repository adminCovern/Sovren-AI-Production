# SOVREN-AI Prometheus Configuration
# PRODUCTION DEPLOYMENT - Complete monitoring setup
# NO PLACEHOLDERS - Full metrics collection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sovrenai-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # SOVREN-AI Application
  - job_name: 'sovren-app'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 10s
    metrics_path: /api/metrics
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # NGINX Load Balancer
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    scrape_interval: 30s
    metrics_path: /nginx_status

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Docker Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Shadow Board Components
  - job_name: 'shadowboard-voice'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 10s
    metrics_path: /api/shadowboard/metrics
    params:
      component: ['voice']

  - job_name: 'shadowboard-coordination'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 10s
    metrics_path: /api/shadowboard/metrics
    params:
      component: ['coordination']

  - job_name: 'shadowboard-performance'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 10s
    metrics_path: /api/shadowboard/metrics
    params:
      component: ['performance']

  # B200 GPU Metrics
  - job_name: 'b200-gpu'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 5s
    metrics_path: /api/b200/metrics

  # Payment System Metrics
  - job_name: 'stripe-payments'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 60s
    metrics_path: /api/payments/metrics

  # User Activity Metrics
  - job_name: 'user-activity'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 30s
    metrics_path: /api/analytics/metrics

  # Security Metrics
  - job_name: 'security-events'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 15s
    metrics_path: /api/security/metrics

  # Health Check Monitoring
  - job_name: 'health-checks'
    static_configs:
      - targets: ['sovren-app:3000']
    scrape_interval: 10s
    metrics_path: /api/health
    scrape_timeout: 5s

# Remote write configuration (for long-term storage)
# remote_write:
#   - url: "https://prometheus-remote-write-endpoint"
#     basic_auth:
#       username: "username"
#       password: "password"

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
